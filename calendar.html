<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="utf-8">
<title>Daily Calendar</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 10px;
    background: white;
    color: black;
}

.container {
    display: flex;
    align-items: flex-start;
}

.right {
    width: 60%;
    padding-left: 16px;
}

.left {
    width: 40%;
    border-right: 2px solid black;
    padding-right: 16px;
}

h1 {
    margin: 0 0 12px 0;
    font-size: clamp(36px, 5vw, 56px);
    font-weight: bold;
    text-decoration: underline;
}

.event {
    margin-bottom: 10px;
    font-size: clamp(26px, 4vw, 42px);
    font-weight: bold;
}

.time {
    margin-left: 8px;
}

ul {
    padding-right: 20px;
    margin-top: 0;
}

ul li {
    margin-bottom: 8px;
    font-size: clamp(26px, 4vw, 42px);
    font-weight: bold;
}

.gpt {
    margin-top: 16px;
    font-style: italic;
    font-size: clamp(24px, 3.5vw, 38px);
    font-weight: bold;
}
</style>
</head>
<body>

<div class="container">

<div class="right">
<h1>שני 26/01</h1>
<p></p>
</div>

<div class="left">
<h1>דברים נוספים</h1>
<ul><li>תמר מסיימת ללמוד ב14:30</li><li>אוּרי מסיים ללמוד ב18:30</li></ul>
<div class="gpt">
<p>• למה הספרים תמיד מאושרים? כי יש להם הרבה סיפור לחיים!</p>
<p>• בתאריך 26 בינואר 2026, יתקיים יום האוסטרליה, יום לאומי הנחוג באוסטרליה.</p>
</div>

</div>
</div>
</body>
</html>
