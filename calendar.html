<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="utf-8">
<title>לוח יומי</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: white;
    color: black;
    margin: 20px;
}
.container {
    display: flex;
}
.right {
    width: 60%;
    padding-left: 20px;
}
.left {
    width: 40%;
    border-right: 2px solid black;
    padding-right: 20px;
}
h1 {
    margin-bottom: 15px;
}
.event {
    margin-bottom: 8px;
    font-weight: bold;        /* make bold */
    font-size: 20px;          /* increase font size */
}
.time {
    font-weight: bold;
    margin-left: 6px;
}
ul {
    padding-right: 20px;
}
ul li {
    font-weight: bold;        /* make bold */
    font-size: 18px;          /* increase font size */
    margin-bottom: 6px;
}
.gpt {
    margin-top: 20px;
    font-style: italic;
    font-weight: bold;        /* make bold */
    font-size: 18px;          /* increase font size */
}
</style>
</head>
<body>

<div class="container">

<div class="right">
<h1>שלישי 20/01</h1>

<div class="event">
<span class="time">09:45–10:45</span>
<span>ארוך זה לפעמים ההפך מקצר אבל לא תמיד</span>
</div>

<div class="event">
<span class="time">11:45–12:45</span>
<span>בדיקה מאוד ארוכה 3 אולי יורדת שורה 2</span>
</div>

<div class="event">
<span class="time">12:15–13:15</span>
<span>בדיקה 2</span>
</div>

<div class="event">
<span class="time">14:15–15:15</span>
<span>Test 2</span>
</div>

</div>

<div class="left">
<h1>רביעי 21/01</h1>
<ul><li>בדיקה</li><li>Test</li></ul>
</div>
</div>
</body>
</html>
