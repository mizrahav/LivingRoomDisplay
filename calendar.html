<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="utf-8">
<title>Daily Calendar</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 10px;
    background: white;
    color: black;
}

.container {
    display: flex;
    align-items: flex-start;
}

.right {
    width: 60%;
    padding-left: 16px;
}

.left {
    width: 40%;
    border-right: 2px solid black;
    padding-right: 16px;
}

h1 {
    margin: 0 0 12px 0;
    font-size: clamp(36px, 5vw, 56px);
    font-weight: bold;
    text-decoration: underline;
}

.event {
    margin-bottom: 10px;
    font-size: clamp(26px, 4vw, 42px);
    font-weight: bold;
}

.time {
    margin-left: 8px;
}

ul {
    padding-right: 20px;
    margin-top: 0;
}

ul li {
    margin-bottom: 8px;
    font-size: clamp(26px, 4vw, 42px);
    font-weight: bold;
}

.gpt {
    margin-top: 16px;
    font-style: italic;
    font-size: clamp(24px, 3.5vw, 38px);
    font-weight: bold;
}
</style>
</head>
<body>

<div class="container">

<div class="right">
<h1>חמישי 22/01</h1>

<div class="event">
<span class="time">09:20–08:20</span>
<span>תור לדר הס - אוּרי</span>
</div>

<div class="event">
<span class="time">10:00–09:00</span>
<span>תור לבדיקות דם - אבשי</span>
</div>

<div class="event">
<span class="time">17:40–16:40</span>
<span>שיעור נהיגה 45+46 אוּרי</span>
</div>

<div class="event">
<span class="time">20:45–19:45</span>
<span>שיעור אורגנית - תמר</span>
</div>

</div>

<div class="left">
<h1>דברים נוספים</h1>
<ul><li>להיות בצום משעה 20:00 - אבשי</li></ul>
<div class="gpt">
<p>• למה עוגה הלכה לרופא? כי היא הרגישה מבסוטה.</p>
<p>• בינואר 2026 יחול ביום חמישי.</p>
</div>

</div>
</div>
</body>
</html>
